{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SGEA</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <header>
    <h1>Sistema de Gestão de Eventos Acadêmicos(SGEA)</h1>
    <nav>
        <a href="{% url 'pagina_inicial' %}">Página Inicial</a> |
        <a href="{% url 'eventos:lista' %}">Eventos</a> |
        <a href="{% url 'inscricoes:minhas_inscricoes' %}">Minhas Inscrições</a> |
        <a href="{% url 'usuarios:cadastro' %}">Cadastrar</a> |
        <a href="{% url 'usuarios:login' %}">Login</a>

        {% if user.is_authenticated %}
        <form action="{% url 'usuarios:logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">Sair</button>
        </form>
    {% endif %}
    </nav>
    <hr>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
