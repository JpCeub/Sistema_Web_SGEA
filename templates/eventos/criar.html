{% extends 'base.html' %}
{% block content %}
{% if messages %}
  <ul>
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h2>Criar evento</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Criar</button>
</form>
{% endblock %}
